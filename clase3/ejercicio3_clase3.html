<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form id="fromPrograma"
    enctype="multipart/form-data" method=post>
        <span>Nombre</span>
        <input id="nombre" name="nombre"
        type="text" placeholder="Nombre"><br><br>
        <span>Apellido</span>
        <input id="Apelldo" name="apellido"
        type="text" placeholder="Apellido"><br><br>
        <span>Asunto</span>
        <input id="asunto" name="asunto"
        type="text" placeholder="Asunto"><br><br>
        <span>Email</span>
        <input id="email" name="email"
        type="text" placeholder="Email"><br><br>
        <span>Mensaje</span>
        <textarea name="mensaje" id="mensaje" 
        placeholder="Mensaje"cols="30" rows="5"></textarea> <br><br>
    </form>
    <button id="botonEnviar">Enviar</button>
    <button id="botonLimpiar">Limpiar</button>
    <button id="botonSalir">Salir</button>
</body>
</html>
