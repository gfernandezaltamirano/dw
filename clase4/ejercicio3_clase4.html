<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
    <body>
        <form>
            <span>Nombre</span> 
            <input id="nombre" name="nombre"
            type="text" placeholder="Nombre"><br><br>
            
            <span>Apellido</span> 
            <input id="apellido" name="apellido"
            type="text" placeholder="Apellido"> <br><br>
            
            <span>Email</span> 
            <input id="email" name="email"
            type="text" placeholder="Email"> <br><br>
            
            <span>Dirección</span> 
            <input id="direccion" name="Direccion"
            type="text" placeholder="Direccion"> <br><br>
        
            <span>Contraseña</span> 
            <input id="contraseña" name="contraseña"
            type="text" placeholder="Contraseña"> <br><br>
        
            <span>Teléfono</span> 
            <input id="telefono" name="telefono"
            type="text" placeholder="Telefono"> <br><br>
        
            <Span>Productos</Span> <br><br>  
                <input type="checkbox" name="discoduro500bg" id="discoduro500bg">
                    <label for="discoduro500bg">Disco Duro 500 Gb.</label><br>
                <input type="checkbox" name="discoduro2tb" id="discoduro2tb">
                    <label for="discoduro2tb">Disco Duro 2 Tb.</label><br>
                <input type="checkbox" name="procesadori5" id="procesadori5">
                    <label for="procesadori5">Procesador i5.</label><br><br>
       
            <span>Sexo</span><br><br>
                <input type="checkbox" name="femenino" id="femenino">
                    <label for="femenino">Femenino</label><br>
                <input type="checkbox" name="masculino" id="masculino">
                    <label for="masculino">Masculino</label><br><br>
            
            <span>Compañia</span>   
            <select name="compañia">
                    <option>0983</option>
                    <option>0975</option>
                    <option>0995</option>
             </select><br><br>
        </form>
     <span>Mensaje</span><br>
     <textarea name="mensaje" id="mensaje" placeholder="Mensaje" cols="20" rows="5">...:Escriba Aquí:...</textarea><br>
     <input type="checkbox" name="acepto" id="acepto">
     <label for="acepto">Acepto las condiciones establecidas</label><br><br>    
     <button id="enviar">Enviar datos</button>    
    </body>
</html>
